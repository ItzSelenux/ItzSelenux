autogenerated = 0
$M = SUPER
$W = workspace
$C = movetoworkspace
$S = SHIFT

monitor=DVI-I-1, modeline 106.50 1280 1360 1488 1696 800 803 809 838 -hsync +vsync,auto,1

exec-once = ~/.startup

env = XCURSOR_SIZE,24
env = GDK_SCALE,1
exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 1

input {
kb_variant = altgr-intl
}

general {
gaps_in = 6
gaps_out = 6
border_size = 2
col.active_border = rgb(666666)
col.inactive_border = rgb(2a2a2a)
}

dwindle {
preserve_split = yes
}

misc {
disable_hyprland_logo = true
background_color = 0x2a2a2a
}

decoration {
rounding = 10
drop_shadow = off
}

animations {
enabled = yes
animation = windows, 1, 7, default, popin 60%
animation = windowsOut, 1, 7, default, popin 60%
animation = fade, 1, 7, default
animation = workspaces, 1, 6, default
}

windowrule = float, ^(sglauncher)$
windowrule=float,^(mpv)$

bind = $M, T, exec, st -T st -e tmux -u
bind = $M, E, exec, nemo
bind = $M, Space , exec, sglauncher
bind = $M, X, exec, xed

bind =, XF86AudioMute,exec, voltify -i 6
bind =, XF86AudioLowerVolume, exec, voltify -d 6
bind =, Print, exec, grim -g "$(slurp -d)" - | wl-copy

bind = $M, Q, killactive,

bind = $M, V, togglefloating,
bind = $M, J, togglesplit,

bind = $M, 1, $W, 1
bind = $M, 2, $W, 2
bind = $M, 3, $W, 3
bind = $M, 4, $W, 4
bind = $M, 5, $W, 5
bind = $M, 6, $W, 6
bind = $M, 7, $W, 7
bind = $M, 8, $W, 8
bind = $M, 9, $W, 9
bind = $M, 0, $W, 10
bind = $M $S, 1, $C, 1
bind = $M $S, 2, $C, 2
bind = $M $S, 3, $C, 3
bind = $M $S, 4, $C, 4
bind = $M $S, 5, $C, 5
bind = $M $S, 6, $C, 6
bind = $M $S, 7, $C, 7
bind = $M $S, 8, $C, 8
bind = $M $S, 9, $C, 9
bind = $M $S, 0, $C, 10

bindm = $M, mouse:272, movewindow
bindm = $M, mouse:273, resizewindow

bind=SUPER,F12,exec,hyprctl keyword animations:enabled 1
bind=SUPER,F11,exec,hyprctl keyword animations:enabled 0
